- name: Playbook for k8s install prerequisites
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Remove swapfile
      ansible.posix.mount:
        path: swap
        fstype: swap
        state: absent
        backup: true

    - name: Create enties in hosts
      ansible.builtin.blockinfile:
        backup: true
        state: present
        path: /etc/hosts
        block: |
          10.0.1.9  master
          10.0.1.10 node-10
          10.0.1.11 node-11

    - name: Prerequisite /etc/modules-load.d/k8s.conf
      ansible.builtin.blockinfile:
        path: /etc/modules-load.d/k8s.conf
        mode: '644'
        create: true
        state: present
        block: |
          overlay
          br_netfilter

    - name: Prerequisite load kernel modules
      community.general.modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    # Define kernel variables
    - name: Prerequisite /etc/sysctl.d/k8s.conf
      ansible.builtin.blockinfile:
        path: /etc/sysctl.d/k8s.conf
        mode: '644'
        create: true
        state: present
        block: |
          net.bridge.bridge-nf-call-iptables=1
          net.bridge.bridge-nf-call-ip6tables=1
          net.ipv4.ip_forward=1
    # Define kernel variables and set in runtime
    - name: Prerequisite sysctl conf load
      ansible.posix.sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        sysctl_set: true
      with_dict:
        net.bridge.bridge-nf-call-iptables: 1
        net.bridge.bridge-nf-call-ip6tables: 1
        net.ipv4.ip_forward: 1

    # Update the apt package index and install packages to allow apt to use a
    # repository over HTTPS
    - name: Install prerequisites utils
      ansible.builtin.apt:
        update_cache: true
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release

    # Add Dockerâ€™s official GPG key
    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        state: present

    # Set up the repository
    - name: Add docker repository to apt
      ansible.builtin.apt_repository:
        repo: >
          deb https://download.docker.com/linux/{{ ansible_distribution | lower }}
          {{ ansible_distribution_release }} stable
        state: present

    # Install containerd.io
    - name: Install containerd.io
      ansible.builtin.apt:
        update_cache: true
        name: containerd.io
        state: present
